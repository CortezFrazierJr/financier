<h2>Remove category</h2>

<p>Are you sure you want to remove the category "{{category}}"? This action can affect historical budget data and should only be used if the category is completely unused.</p>

<footer>
  <button class="danger"
          ng-click="confirm()">Remove category</button>
  <button ng-click="closeThisDialog()">Cancel</button>
</footer>
