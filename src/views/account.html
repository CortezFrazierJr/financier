<h1>All accounts</h1>

<button>Add transaction</button>

<div class="account">
  <div class="account__thead">
    <div class="account__tr">
      <div class="account__th">Account</div>
      <div class="account__th">Date</div>
      <div class="account__th">Payee</div>
      <div class="account__th">Category</div>
      <div class="account__th" class="account__cell account__cell-memo">Memo</div>
      <div class="account__th account__outflow">Outflow</div>
      <div class="account__th account__inflow">Inflow</div>
    </div>
  </div>
  <div class="account__tbody">
    <div ng-repeat="month in dbCtrl.allMonths">
      <div ng-repeat="(catId, category) in month.data.categories">
        <div ng-repeat="transaction in category.transactions"
            class="account__tr account__row"
            ng-click="accountCtrl.editTransaction(transaction)">
          <div class="account__td account__cell--view">{{:: transaction.value}}</div>
          <div class="account__td account__cell--view">{{:: transaction.date | date}}</div>
          <div class="account__td account__cell--view">{{:: transaction.payee}}</div>
          <div class="account__td account__cell--view">{{:: transaction.category}}</div>
          <div class="account__td account__cell--view account__cell-memo">{{:: transaction.memo}}</div>
          <div class="account__td account__cell--view account__outflow">{{:: transaction.outflow}}</div>
          <div class="account__td account__cell--view account__inflow">{{:: transaction.inflow}}</div>
        </div>
        
      </div>
    </div>
