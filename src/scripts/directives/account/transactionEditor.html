<div class="account__td account__td--select" ng-click="accountCtrl.toggle(virtual.i, $event)">
  <input type="checkbox" ng-model="accountCtrl.selectGetterSetter(displayedTransactions[virtual.i])" ng-model-options="{ getterSetter: true }">
</div>
<div class="account__td account__td--large" ng-if="!accountCtrl.accountId">
  <account-suggest ng-model="transactionCtrl.account" transaction-payee-id="transactionCtrl.transaction.transfer.account" accounts="accountCtrl.manager.accounts"></account-suggest>
</div>
<div class="account__td account__td--flag"><div class="account__flag" ng-style="{'color': transactionCtrl.flag}" flag ng-model="transactionCtrl.flag"><div></div></div></div>
<div class="account__td account__td--date">
  <input type="text"
         calendar-input
         date-parser="MM/dd/yy"
         ng-model="transactionCtrl.date">
</div>
<div class="account__td account__td--large">
  <payee-suggest ng-model="transactionCtrl.payee" transaction-account-id="transactionCtrl.account" accounts="dbCtrl.accounts" payees="dbCtrl.payees"></payee-suggest>
</div>
<div class="account__td account__td--large">
  <category-suggest ng-model="transactionCtrl.category"
                    categories="dbCtrl.categories"
                    master-categories="dbCtrl.masterCategories"
                    transaction-date="transactionCtrl.date"></category-suggest>
</div>
<div class="account__td account__cell-memo">
  <memo-input ng-model="transactionCtrl.memo"></memo-input>
</div>
<div class="account__td account__td--small account__cell-inflow">
  <inflow-input ng-model="transactionCtrl.value.inflow"></inflow-input>
</div>
<div class="account__td account__td--small account__cell-outflow">
  <outflow-input ng-model="transactionCtrl.value.outflow"></outflow-input>
</div>
<div class="account__td account__cell-cleared"><div class="cleared" ng-class="{'cleared--true': displayedTransactions[virtual.i].cleared}" ng-click="accountCtrl.setCleared($event, displayedTransactions[virtual.i])">C</div></div>

<ul class="account__editing-buttons">
  <li class="account__editing-button account__editing-button--save" ng-click="transactionCtrl.submit(); accountCtrl.stopEditing()">Save</li><li class="account__editing-button" ng-click="accountCtrl.stopEditing()">Cancel</li>
</ul>
