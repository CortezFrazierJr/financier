<div class="credit-card">
  <div class="credit-card__title">
    Billing setup
  </div>

  <div class="credit-card__cards">
    <i class="fa fa-cc-visa"></i>
    <i class="fa fa-cc-mastercard"></i>
    <i class="fa fa-cc-amex"></i>
    <i class="fa fa-cc-discover"></i>  
  </div>


  <label class="credit-card__label">
    <div class="credit-card__label-name">Name on card</div>

    <input type="text" class="credit-card__number" placeholder="John Doe">
  </label>

  <label class="credit-card__label">
    <div class="credit-card__label-name">Card number</div>

    <div class="credit-card__number-wrapper">
      <input type="text" class="credit-card__number" placeholder="•••• •••• •••• ••••">
    </div>
  </label>
  
  <div class="credit-card__block">
    <label class="credit-card__label">
      <div class="credit-card__label-name">Expiry date</div>

      <input type="text" class="credit-card__number" placeholder="MM / YY">
    </label>

    <label class="credit-card__label">
      <div class="credit-card__label-name">Security code</div>

      <input type="text" class="credit-card__number">
    </label>
  </div>


  <label class="credit-card__label">
    <div class="credit-card__label-name">ZIP/Postal code</div>

    <input type="text" class="credit-card__number">
  </label>

  <button type="submit" class="credit-card__submit button button--primary">Submit</button>

  <div class="credit-card__submit-help">You won't be charged until your subscription is up.</div>
</div>
