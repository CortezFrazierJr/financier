<!DOCTYPE html>
<html ng-app="financier">
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    
    <!-- https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="/styles/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/styles/assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/styles/assets/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/styles/assets/icons/manifest.json">
    <link rel="mask-icon" href="/styles/assets/icons/safari-pinned-tab.svg" color="#76b852">
    <link rel="shortcut icon" href="/styles/assets/icons/favicon.ico">
    <meta name="msapplication-config" content="/styles/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#76b852">

    <base href="/">

    <title>Financier</title>

    <style>
.loader {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: -webkit-linear-gradient(#87d25d, #5b903f);
  background: linear-gradient(#87d25d, #5b903f);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 1000000;
  transition: opacity 500ms ease-in-out;
}

.loader--loaded.loader--loaded-add {
  opacity: 1;
  display: flex;
}
.loader--loaded-add.loader--loaded-add-active {
  opacity: 0;
}

.loader--loaded {
  display: none;
}

.loader__text {
  font-family: Helvetica, sans-serif;
  color: rgba(255, 255, 255, 0.8);
  margin-top: 1em;
  letter-spacing: 2px;
  font-weight: 100;
}

.loader__spinner {
  margin: 0 auto;
  font-size: 10px;
  position: relative;
  text-indent: -9999em;
  border-top: 4px solid rgba(255, 255, 255, 0.2);
  border-right: 4px solid rgba(255, 255, 255, 0.2);
  border-bottom: 4px solid rgba(255, 255, 255, 0.2);
  border-left: 4px solid #ffffff;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load8 1s infinite linear;
  animation: load8 1s infinite linear;
}

.loader__spinner,
.loader__spinner:after {
  border-radius: 50%;
  width: 4em;
  height: 4em;
}

@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
    </style>
  </head>

  <body>
    <div class="full-height" ui-view></div>

    <div class="loader" ng-class="{'loader--loaded': loaded}">
      <div>
        <div class="loader__spinner"></div>
        <div class="loader__text">Loading Financier</div>
      </div>
    </div>

    <link rel="stylesheet" href="/styles/app.css">

    <script src="/vendor/angular.js"></script>
    <script src="/vendor/angular-animate.js"></script>
    <script src="/vendor/angular-messages.js"></script>
    <script src="/vendor/angular-ui-router.js"></script>
    <script src="/vendor/ng-resize.js"></script>
    <script src="/vendor/Sortable.js"></script>
    <script src="/vendor/ng-sortable.js"></script>
    <script src="/vendor/ngDialog.js"></script>
    <script src="/vendor/angular-ladda-lw.js"></script>
    <script src="/vendor/pouchdb.js"></script>
    <script src="/vendor/pouchdb.memory.js"></script>
    <script src="/vendor/drop.js"></script>
    <script src="/vendor/lie.polyfill.js"></script>
    <script src="/vendor/uuid.js"></script>
    <script src="/vendor/angular-md5.js"></script>
    <script src="/vendor/angular-resizable.js"></script>
    <script src="/vendor/smart-table.js"></script>

    <script src="/scripts/app.js"></script>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  </body>
</html>
